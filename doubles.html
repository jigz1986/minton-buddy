	<main>
      <h1> Badminton Doubles ScoreCard </h1>
      <section id="mainScoreBoard">
       
	   <section>
          <div class="teamNames">
            <span id="team1name" class="t1 teamN"></span> -- 
			<span id="team2name" class="t2 teamN"></span>
			<br>
            <span id="points"></span>
          </div>
          <br>
          <div>
            Team 1: <span id="p1t1"></span> & <span id="p2t1"></span> 
			Vs
			Team 2: <span id="p1t2"></span> & <span id="p2t2"></span>
            <br>
            Points: <span id="points"></span>
          </div>
          <br>
		  
          
		   <div class="vitals">
            <p> Current Server = <span id="Currentserver"></span> 
			|| Serving Side: <span id="servside"></span> 
			|| Current Serving Team = <span id="ServerTeamCurrent"></span>
            <br> 
			Last Server = <span id="lastserver"></span> 
			|| Last Serving Team = <span id="ServerTeamLast"></span> 
			|| Serv Reciever: <span id="ServRcvr"></span>
            </p>
            <br>
            <hr>
            <br>
          </div>
        </section>
		
       <section> Scores <br>
          <span id="t1Score" class="score1"></span>
          <button id="t1earns" class="beta">+1</button> 
		  vs 
		  <span id="t2Score" class="score2">0</span>
          <button id="t2earns" class="beta">+1</button>
       </section>
	      </section>



<!---------------------------------------MAIN COURT--------->
	<section id="battle">
          <div id="courtLeft" style="display:flexbox; margin: 20px">
            <p id="left1" class="court"></p>
            <p id="right1" class="court" style="background-color: green;"></p>
          </div>
          <div id="courtRight" style="display:flexbox;margin: 20px">
            <p id="right2" class="court"></p>
            <p id="left2" class="court"></p>
          </div>
        </section>

	  
      <div id="Reset" style="display:none">
        <a href="index.html">Reset</a>
      </div>
	  
    </main>
