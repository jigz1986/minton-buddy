<p>Choose on of the game type below:</p>

<button onclick="singles15()">Singles | 15 pts</button>
<button onclick="singles21()">Singles | 21 pts</button>
<button onclick="doubles15()">Doubles | 15 pts</button>
<button onclick="doubles21()">Doubles | 21 pts</button>

<div id="singles15" class="gameBox">Singles Game - 15 points </div>
<div id="singles21" class="gameBox">Singles Game - 21 points </div>
<div id="doubles15" class="gameBox">Doubles Game - 15 points</div>
<div id="doubles21" class="gameBox">Doubles Game - 21 points</div>


  </main>

  <script>
    const a = document.getElementById("singles15");
    const b = document.getElementById("singles21");
    const c = document.getElementById("doubles15");
    const d = document.getElementById("doubles21");
    
    function singles15() {
    a.style.display = "block";
    b.style.display = "none";
    c.style.display = "none";
    d.style.display = "none";
    }
    
    function singles21() {
    a.style.display = "none";
    b.style.display = "block";
    c.style.display = "none";
    d.style.display = "none";
    }
    
    function doubles15() {
    a.style.display = "none";
    b.style.display = "none";
    c.style.display = "block";
    d.style.display = "none";
    }
    
    function doubles21() {
    a.style.display = "none";
    b.style.display = "none";
    c.style.display = "none";
    d.style.display = "block";
    }
    </script>
