<p>Choose on of the game type below:</p>

<!-- Form Singles 15 point Starts here -->
<section id="s15section">
  <div id="singles15" class="gameBox"><h2>Singles Game - 15 points</h2> 
    <form id="s15iput" method="get">
      <label for="P1S15" tooltip="1st Serve/Toss Winner">Player 1 name:</label>
      <input type="text" id="P1S15" name="P1S15"><br><br>
      <label for="P2S15">Last name:</label>
      <input type="text" id="P2S15" name="P2S15"><br><br>
        <button type="submit" formaction="s15.html">Start Game</button>
    </form>
  </div>
</section>

<!-- Form Singles 21 point Starts here -->
<section id="s21section">
  <div id="singles21" class="gameBox"><h2>Singles Game - 21 points </h2>
    <form id="s21iput" method="get">
      <label for="P1S21" title="1st Serve/Toss Winner">Player 1 name:</label>
      <input type="text" id="P1S21" name="P1S21"><br><br>
      <label for="P2S21">Last name:</label>
      <input type="text" id="P2S21" name="P2S21"><br><br>
        <button type="submit" formaction="s21.html">Start Game</button>
    </form>
  </div>
</section>

<!-- Form Doubles 15 point Starts here -->
<section id="d15section">
  <div id="doubles15" class="gameBox"><h2>Doubles Game - 15 points</h2>
    <form id="d15iput" method="get">
      <label for="P1T1D15" title="1st Serve/Toss Winner">Player 1 name:</label>
      <input type="text" id="P1T1D15" name="P1T1D15"><br>
      <label for="P2T1D15">Last name:</label>
      <input type="text" id="P2T1D15" name="P2T1D15"><br><br>
      <label for="P1T2D15" title="1st Serve/Toss Winner">Player 1 name:</label>
      <input type="text" id="P1T2D15" name="P1T2D15"><br>
      <label for="P2T2D15">Last name:</label>
      <input type="text" id="P2T2D15" name="P2T2D15"><br><br>
        <button type="submit" formaction="d21.html">Start Game</button>
    </form>
  </div>
</section>



<!-- Form Doubles 21 point Starts here -->
<section id="d21section">
  <div id="doubles21" class="gameBox"><h2>Doubles Game - 21 points</h2>
    <form id="d21iput" method="get">
      <label for="P1T1D21" title="1st Serve/Toss Winner">Player 1 name:</label>
      <input type="text" id="P1T1D21" name="P1T1D21"><br>
      <label for="P2T1D21">Last name:</label>
      <input type="text" id="P2T1D21" name="P2T1D21"><br><br>
      <label for="P1T2D21" title="1st Serve/Toss Winner">Player 1 name:</label>
      <input type="text" id="P1T2D21" name="P1T2D21"><br>
      <label for="P2T2D21">Last name:</label>
      <input type="text" id="P2T2D21" name="P2T2D21"><br><br>
        <button type="submit" formaction="d21.html">Start Game</button>
    </form>
  </div>
</section>

   <!--###############################################################################################################################-->





   
  <script>
    const a = document.getElementById("singles15");
    const b = document.getElementById("singles21");
    const c = document.getElementById("doubles15");
    const d = document.getElementById("doubles21");
    
    function singles15() {
    a.style.display = "block";
    b.style.display = "none";
    c.style.display = "none";
    d.style.display = "none";
    }
    
    function singles21() {
    a.style.display = "none";
    b.style.display = "block";
    c.style.display = "none";
    d.style.display = "none";
    }
    
    function doubles15() {
    a.style.display = "none";
    b.style.display = "none";
    c.style.display = "block";
    d.style.display = "none";
    }
    
    function doubles21() {
    a.style.display = "none";
    b.style.display = "none";
    c.style.display = "none";
    d.style.display = "block";
    }
    </script>
